{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Student List</h2>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
    <a href="{% url 'add_student' %}" class="btn btn-success mb-3">Add Student</a>

    <form method="get" class="mb-3">
        <input type="text" name="q" placeholder="Search by name" class="form-control" value="{{ request.GET.q }}">
    </form>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Age</th>
            <th>Date Joined</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.date_joined }}</td>
                <td>
                    <a href="{% url 'edit_student' student.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="6" class="text-center">No students found</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
